<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Buster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Music Buster
                </h1>
                <h2 class="subtitle">
                    Listen to any song of your choice with lyrics!
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="field">
            <label class="label is-large">Search Parameters</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-large" type="text" placeholder="Song Choice">
                <span class="icon is-large is-left">
                    <i class="fas fa-envelope fa-xs"></i>
                </span>
                <span class="icon is-large is-right">
                    <i class="fas fa-check fa-xs"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input is-large" type="text" placeholder="Artist Name">
                <span class="icon is-left">
                    <i class="fas fa-envelope fa-sm"></i>
                </span>
                <span class="icon is-right">
                    <i class="fas fa-check fa-sm"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input is-large" type="email" placeholder="Album Name">
                <span class="icon is-large is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-large is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <p class="control">
                <a class="button is-primary">
                    Submit
                </a>
            </p>
            <p class="control">
                <a class="button is-light">
                    Cancel
                </a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Music Buster</strong> is made up of different APIs to retrieve the best soundtrack with lyrics displayed so that you can read along.
            </p>
        </div>
    </footer>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
